<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animate.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');

        *{
            font-family: 'Ubuntu', sans-serif;
            letter-spacing: 1px;
        }
      </style>
    <title>Total Semster Percentage Calculator</title>
</head>

<body class="bg-gradient-to-r from-violet-800 to-blue-300">
    <div class="md:mt-[50px]">
        <div class="flex md:justify-around flex-col md:flex-row items-center p-1 gap-10">
            <div class="md:p-6 p-4 border-l-8 border-yellow-300 ">
                <h1 class="md:text-6xl text-2xl font-bold text-white focus-in-contract-bck">Percentage</h1>
                <h1 class="md:text-6xl font-bold text-yellow-300 animate-pulse focus-in-contract-bck">Calculator</h1>
            </div>
            <div class="h-auto flex flex-col justify-around gap-1 p-2 rounded-2xl">

                <div class="flex justify-center items-center">
                    <span class="font-bold text-white md:text-md text-sm text-center">Enter your
                        name</span>
                </div>
                <div
                    class="border-b-2 border-l-2 border-r-2 border-yellow-300 rounded-xl p-5 relative top-[-15px] flex flex-col gap-5 md:flex-row">
                    <input class="rounded-xl p-2 outline-none w-full font-bold" type="text" name="" id="name"
                        placeholder="type your full name">
                </div>
                <span class="text-sm">Note: We do not save your data</span>
                <div class="flex justify-center items-center">
                    <span
                        class="font-bold text-white md:text-md text-sm text-center after:content-['*'] after:text-red-600 after:text-xl after:font-bold">Even
                        semester marks (ex: 1st, 3rd, 5th, 7th)</span>
                </div>
                <div
                    class="border-b-2 border-l-2 border-r-2 border-yellow-300 rounded-xl p-5 relative top-[-15px] flex flex-col gap-5 md:flex-row">
                    <input class="rounded-xl p-2 outline-none font-bold" type="number" name="" id="yourP"
                        placeholder="your percentage" required>
                    <input class="rounded-xl p-2 outline-none font-bold" type="number" name="" id="tS" placeholder="Full marks"
                        required>
                </div>
                <div class="flex justify-center items-center">
                    <span
                        class="font-bold text-white md:text-md text-sm text-center after:content-['*'] after:text-red-600 after:text-xl after:font-bold">Odd
                        semester marks (ex: 2nd, 4th, 6th, 8th)</span>
                </div>
                <div
                    class="border-b-2 border-l-2 border-r-2 border-yellow-300 rounded-xl p-5 relative top-[-15px] flex flex-col gap-5 md:flex-row">
                    <input class="rounded-xl p-2 outline-none font-bold" type="number" name="" id="yoursP"
                        placeholder="your percentage" required>
                    <input class="rounded-xl p-2 outline-none font-bold" type="number" name="" id="tsS" placeholder="Full Marks"
                        required>
                </div>
                <div class="flex justify-center items-center">
                    <span
                        class="font-bold text-white md:text-md text-sm text-center after:content-['*'] after:text-red-600 after:text-xl after:font-bold">Enter
                        the total subject of both Semesters:</span>
                </div>
                <div class="border-b-2 border-l-2 border-r-2 border-yellow-300 rounded-xl p-5 relative top-[-15px]">
                    <input class="rounded-xl p-2 outline-none w-full font-bold" type="number" name="" id="tn"
                        placeholder="number of subjects" required>
                </div>
                <div class="flex justify-center items-center">
                    <button
                        class="bg-yellow-300 font-bold w-1/2 p-2 rounded-full transition-all delay-75 hover:bg-yellow-400 hover:-translate-y-1"
                        type="submit" onclick="calculate()">Calculate</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="grid place-content-center">
        <p class="pt-2 text-white md:font-bold md:text-md text-sm">&copy; all rights reserved. Made By: Raktim Maity.</p>
        </div>
    </div>
</body>

</html>
